<div class="container">
          <h3 class="text-center">Use the form below to create a quote</<h3>
            <form  (ngSubmit) = 'sendForm()'>
              <div class="form-group">
                  <label for="author">The Quotes Author</label>
                  <input type="text" class="form-control" name="author" id="author " placeholder="Authors Name"  [(ngModel)] = 'newQuotes.author' #author = 'ngModel' required>
                  {{newQuotes.author}}
                  <div [hidden] = 'author.valid || author.pristine' class="alert alert-info">
                      <small>Fill the author</small>
                  </div>
              </div>
              <div class="form-group">
                  <label for="uploadedBy">Your Name</label>
                  <input type="text" class="form-control" name="uploadedBy" id="uploadedBy" placeholder="Your name ..."  [(ngModel)] = 'newQuotes.uploadedBy' #uploadedBy = 'ngModel' required>
                  {{newQuotes.uploadedBy}}
                  <div [hidden] = 'uploadedBy.valid || uploadedBy.pristine' class="alert alert-info">
                      <small>Fill your Name</small>
                  </div>
              </div>
              <div class="form-group">
                  <label for="quote">Your Quote</label>
                  <textarea name="quote" id="quote"  cols="3" rows="4" class="form-control" placeholder='"Write quote"' [(ngModel)] = 'newQuotes.quote' #quote = 'ngModel' required></textarea>
                  <div [hidden] = 'quote.valid || quote.pristine' class="alert alert-info ">
                      <small>Quote unavailable</small>
                  </div>
              </div>
              <button type="submit" class="btn btn-outline-primary" >Add Quote</button>
          </form>
    </div>
